<html>
<body>
<form action=""method="get">

    <fieldset>
    <legend>Personal Information</legend>

    <label for="fname">First Name<sup>*</sup></label><br>
    <input id="fname" type="text" name="first name" placeholder="Enter your First Name" required><br>

    <label for="lname" >Last Name<sup>*</sup></label><br>
    <input id="lname" type="text" name="last name" placeholder="Enter your Last Name" required><br>

    <label for="bio">Bio</label><br>
    <textarea id="bio" type="text" name="bio" rows="10" cols="40" title="Introduce yourself in few words" spellcheck="true"> 
    </textarea><br>

    Gender:
    <label for="male">Male</label>
    <input type="radio" name="gender" value="Male" id="male"><br>

    <label for="female">Female</label>
    <input type="radio" name="gender" value="Female" id="female"><br>

    <label for="bdate">Birthdate:</label>
    <input id="bdate" type="date" name="b-date"><br>

    </fieldset>
    <label for="user_website">Website</label><br>
    <input id="user_website" type="url" name="user-website" placeholder="https://www.domain.com"><br>

    <label for="user_e-mail">E-mail</label><br>
    <input id="user_e-mail" type="e-mail" name="user-e-mail" placeholder="you@gmail.com"><br>

    <label for="user_password">Password</label><br>
    <input id="user_password" type="password" name="password"><br>

    Experience area:
    <label for="Web Design">Web Design</label>
    <input type="checkbox" name="Experience area" value="Web Design" id="Web Design">
    <label for="Java">Java</label>
    <input type="checkbox" name="Experience area" value="Java" id="Java"><br>

    <label for="country">Country</label>
    <select id="country" name="country">
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="ca">Canada</option>
        <option value="fr">France</option>
        <option value="au">Australia</option>
        <option value="in">India</option>
        <option value="ch">China</option>
        <option value="br">Brazil</option>
        <option value="lb">Lebanon</option>
    </select><br>

    <label for="experience">Years of Experience:</label>
    <input type="number" name="experience" id="experience" min="0" max="100"><br>

    <label for="cv">Upload your CV:</label>
    <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required><br>

    <label for="favColor">Pick your Favorite color:</label>
    <input type="color" id="favColor" name="favColor"><br>

    <label for="jobSatisfaction">Previous Job Satisfaction:</label>
    <input type="range" id="jobSatisfaction" name="jobSatisfaction" min="1" max="10" step="1" value="5"><br>
    <br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</form>
</body>
</html>
